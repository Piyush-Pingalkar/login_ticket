 <!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Ticket Management System</title>
 <link rel="stylesheet" type="text/css" href="style.css">
 </head>
 <body>
 
 
 <div class="background-img">
 <div class="ticket-section">
     <form id="ticket-form" action="/post" method="post">
         <h2>Ticket Management System</h2>
         <input type="text" name="ClientCode" id="ClientCode" placeholder="Client Code" required><br>
         <input type="text" name='mobile' id="Mobile" placeholder="Mobile No" required><br>
           <select id="department" name="department" aria-placeholder="Department" required>
                    <option value="" disabled selected hidden>Select Department</option>
                    <option value="IT">IT</option>
                    <option value="RMS">RMS</option>
                    <option value="DP & KYC">DP & KYC</option>
                </select>
         <!-- <p id="date" name="date" required></p> -->
         <input type="hidden" id="date" name="date">         
         <script>
             // Get current date and time
              var now = new Date();
            
              var date=now.toLocaleString();

             // Insert date and time into HTML
              document.getElementById("date").value= date; 
         </script>
         
         
         <textarea rows="8" cols="10" name="query" id="query" placeholder="Query" required></textarea>
      
     
         <input type="submit" value="Book Ticket" onclick="message()">

         <!-- <button type="submit" value="Login Page">Login Page</button> -->
         <button type="button" onclick="window.location.href='Login/login.html'">Login Page</button>
       
     </form>
     
 </div> 
 </div>

 <script src="index.js"></script>
 
 </body>
 </html>
